<ion-header>
  <ion-navbar>
    <ion-title>
      {{produto.nome}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-card>

      <img src="{{produto.urlImagem}}" />
            
      <div class="card-title">
          {{produto.nome}}
      </div>
    </ion-card>
          
      <ion-item>
        <ion-icon ios="ios-list-outline" md="md-list">
          {{produto.descricao}}
        </ion-icon>
      </ion-item>

      <ion-item>
        <ion-icon ios="ios-cash-outline" md="md-cash">
          {{produto.valor}}
        </ion-icon>
      </ion-item>
      
      <ion-list>
        <ion-item>
          <ion-label floating>Descrição</ion-label>
          <ion-input type="text" [(ngModel)]="descricao"></ion-input>
        </ion-item>
      </ion-list>

     <button ion-button block (click)="addCarrinho()" >Adicionar ao Carrinho</button>
</ion-content>
