<ion-header>
  <ion-navbar>
    <ion-title>
      {{produto.nome}}
    </ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>
    <img src="{{produto.urlImagem}}" />
    <ion-card-content>
      <ion-card-title>
        {{produto.nome}}
      </ion-card-title>
      <p>
        {{produto.descricao}}
      </p>
    </ion-card-content>
    <ion-item>
      <span item-left>{{produto.valor}}</span>
      <span item-left>(Kg)</span>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Quantidade (Kg)"></ion-input>
    </ion-item>
  </ion-card>
  
  <button ion-button block icon-right color="light" (click)="addCarrinho()">
    <ion-icon name="cart"></ion-icon>
    Incluir no pedido
  </button>
     <!--<button ion-button block (click)="addCarrinho()" >Adicionar ao Carrinho</button>-->
</ion-content>
