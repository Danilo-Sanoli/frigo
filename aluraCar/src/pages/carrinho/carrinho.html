<ion-header>
  <ion-navbar>
    <ion-title>
      Frigo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list>
    <ion-list-header>Produtos</ion-list-header>
    <ion-item *ngFor="let item of items" (click)="excluir(produto)">
      <ion-avatar item-left>
        <img src="{{item.produto.urlImagem}}"/>
      </ion-avatar>
      <h2>{{item.produto.nome}}</h2>
    </ion-item>
  </ion-list>
  <button ion-button block color="light">
    Finalizar pedido
  </button>
</ion-content>
