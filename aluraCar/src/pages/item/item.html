<ion-header>
  <ion-navbar>
    <ion-title>
      Frigo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list>
    <ion-list-header>Produtos</ion-list-header>
    <ion-item *ngFor="let produto of produtos" (click)="selecionaProduto(produto)">
      <ion-avatar item-left>
        <img src="https://i.ytimg.com/vi/UTMbWniUKIc/maxresdefault.jpg"/>
      </ion-avatar>
      <h2>{{produto.nome}}</h2>
      <p>R$ {{produto.valor}}</p>
    </ion-item>
  </ion-list>
</ion-content>
