<ion-header>
  <ion-navbar>
    <ion-title>
      Frigo
    </ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list>
    <ion-list-header>Produtos</ion-list-header>
    <ion-item *ngFor="let produto of produtos" (click)="selecionaProduto(produto)">
      <ion-avatar item-left>
        <img src="{{produto.urlImagem}}"/>
      </ion-avatar>
      <h2>{{produto.nome}}</h2>
      <p>R$ {{produto.valor}}</p>
    </ion-item>
  </ion-list>
</ion-content>
